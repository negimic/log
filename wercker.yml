box: debian
# Build definition
build:
  steps:
    - arjen/hugo-build:
        version: "0.16"
        theme: casper
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: blog.negimic.com
        basedir: public
